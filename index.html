<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="icon" href="/images/favicon.ico">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="utf-8">
  <title>GALAXY IN DANGER</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Averia+Libre|Bangers" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Averia+Libre|Bangers|VT323" rel="stylesheet">
</head>
<body>
  <section class="intro">
    <h1>GALAXY WARS</h1>
    <h2 class="instruction">
      GALACTUS threats the Galaxy! You are the only hope to save BILLIONS forms of life.
      Disable the transmission in the right order to protect us of the complete ANNIHILATION.
    </h2>
    <h2 class="slogan">MAY THE CODE BE WITH YOU.</h2>
    <p class="enter" onclink>
      ENTER
    </p>
  </section>
  <section class = "game">
      <div class="circle" id="blue"></div>
      <div class="circle" id="green"></div>
      <div class="circle" id="yellow"></div>
      <div class="circle" id="red"></div>
      <div class="buttons">
        <button onclick="startButton()">start</button>
        <button onclick="restGame()">reset</button>
      </div>
  </section>
  <div class="gameover">
    <h2>GAME OVER</h2>
    <h3>You have failed the universe!!!</h3>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
